<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1 class="main-title font">MEMORY GAME</h1>
    </header>
    <main>
      <div class="row">
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_air_balloon_3134741.png" alt="balloon">
            <p class="font air-balloon">Air Balloon</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Bicycle_3134821.png" alt="bicycle">
            <p class="font bicyle">Bicyle</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Cruise_Ship_3134824.png" alt="cruise">
            <p class="font cruise">Cruise Ship</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Submarine_3134738.png" alt="submarine"> <!--image-->
            <p class="font submarine">Submarine</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Tractor_3134797.png" alt="tractor">
            <p class="font tractor">Tractor</p>
          </div>
        </div>
        <div class="card">
          <div id="discovered" class="side-b">
            <img class="picture" src="img/noun_Tram_3134750.png" alt="tram">
            <p class="font tram">Tram</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Bicycle_3134821.png" alt="bicycle">
            <p class="font bicyle">Bicyle</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Cruise_Ship_3134824.png" alt="cruise">
            <p class="font cruise">Cruise Ship</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Submarine_3134738.png" alt="submarine">
            <p class="font submarine">Submarine</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_air_balloon_3134741.png" alt="balloon">
            <p class="font air-balloon">Air Balloon</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Tram_3134750.png" alt="tram">
            <p class="font tram">Tram</p>
          </div>
        </div>
        <div class="card">
          <img class="texture" src="img/pattern.png" alt="pattern">
          <div class="side-b">
            <img class="picture" src="img/noun_Tractor_3134797.png" alt="tractor">
            <p class="font tractor">Tractor</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer font">from Team Boolean</div>
    </footer>
  </body>
</html>
